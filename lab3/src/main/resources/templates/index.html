<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>NGram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div id="main" style="margin: 1%">
    <h1>NGram</h1>

    <form action="/ngram" method="post">
        <lable for="firstStr">First string</lable>
        <input id="firstStr" name="firstStr" required/>
        <lable for="secondStr">Second string</lable>
        <input id="secondStr" name="secondStr" required/>

        <button type="submit">Submit</button>

        <select name="lengthOfGram" required>
            <option value="" selected>Choose length of NGram</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </form>

    <label for="relevance">Common relevance two strings</label>
    <article id="relevance" th:text="${relevance}"></article>

    <label for="relevanceEachStrings">Relevance each strings</label>
    <article id="relevanceEachStrings" th:text="${relevanceTwoStr}"></article>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous">
</script>

</body>
</html>
