<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Zipfs Law</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div id="main" style="margin: 1%">
    <h1>Zipfs Law</h1>

    <form action="/vocabulary" method="post">
        <lable for="pathToTxtFile">Input full path to local text file</lable>
        <input id="pathToTxtFile" name="pathToTxtFile" required/>
        <button type="submit">Submit</button>
    </form>

    <button id="graphicButtonId">Show graphic</button>

    <div id="content" style="display: flex">
        <div id="tableId"
             style="width: 500px; overflow: scroll; height: 600px; display: block; margin-left: 150px; margin-right: auto;">
            <table class="table table-hover" style="width: 100%;">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Word</th>
                    <th scope="col">Rate</th>
                    <th scope="col">Rank</th>
                </tr>
                </thead>
                <tbody th:each="vocabulary: ${strings}">
                <tr>
                    <th th:text="${vocabulary.key.id}"></th>
                    <th style="max-width: 50px; word-wrap: break-word;" th:text="${vocabulary.key.word}"></th>
                    <th th:text="${vocabulary.value.frequency}"></th>
                    <th th:text="${vocabulary.value.rank}"></th>
                </tr>
                </tbody>
            </table>
        </div>

        <div id="divForCanvasId" style="width: 1024px; height: 768px; margin-right: 100px;">
            <canvas id="graphic"></canvas>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

<script th:src="@{/js/graphic.js}"></script>
</body>
</html>
